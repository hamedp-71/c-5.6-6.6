mixed-port: 7890
ipv6: true
allow-lan: true
mode: rule
log-level: warning
disable-keep-alive: false
keep-alive-idle: 30
keep-alive-interval: 30
unified-delay: false
geo-auto-update: true
geo-update-interval: 168
external-controller: '127.0.0.1:9090'
external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'
external-ui: ui
external-controller-cors:
  allow-origins: ['*']
  allow-private-network: true
profile:
  store-selected: true
  store-fake-ip: true
hosts: {}
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  respect-rules: true
  use-hosts: true
  use-system-hosts: false
  nameserver:
    - '9.9.9.9'
    - '2620:fe::fe'
    - '1.1.1.1'
    - '2606:4700:4700::1111'
    - '8.8.8.8'
    - '2001:4860:4860::8888'
    - '8.8.4.4'
    - '2001:4860:4860::8844'
  proxy-server-nameserver:
    - '9.9.9.9'
    - '2620:fe::fe'
    - '1.1.1.1'
    - '2606:4700:4700::1111'
    - '8.8.8.8'
    - '2001:4860:4860::8888'
    - '8.8.4.4'
    - '2001:4860:4860::8844'
tun:
  enable: true
  stack: mixed
  auto-route: true
  strict-route: true
  auto-detect-interface: true
  dns-hijack:
  - 'tcp://any:53'
  - 'udp://any:53'
  mtu: 1280
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
    TLS:
      ports: [443, 8443, 2053, 2083, 2087, 2096]

